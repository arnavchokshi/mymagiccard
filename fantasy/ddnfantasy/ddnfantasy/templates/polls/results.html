{% extends "home_page.html" %}
{% block content %}
    <h1>Poll Results</h1>
    <h2>{{ question.question_text }}</h2>
    <ul>
        {% for choice in question.choices.all %}
            <li>{{ choice.choice_text }} - Votes: {{ choice.votes }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'index' %}">Back to Polls</a>
{% endblock %}
